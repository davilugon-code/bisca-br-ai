    <!-- Safety Script: Defines process.env and catches load errors immediately -->
    <script>
      // 1. Polyfill process for browser environments (Vercel/Itch.io)
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      
      // 2. Global Error Handler for "White Screen" debugging
      window.onerror = function(message, source, lineno, colno, error) {
        var root = document.getElementById('root');
        if (root && (!root.innerHTML || root.innerHTML === '')) {
           var errorDiv = document.createElement('div');
           errorDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:#1a1a1a;color:#ff5555;padding:20px;font-family:monospace;z-index:9999;overflow:auto;';
           errorDiv.innerHTML = '<h3>Erro Fatal de Inicialização</h3><p>' + message + '</p><p><small>' + source + ':' + lineno + '</small></p>';
           document.body.appendChild(errorDiv);
        }
      };
    </script>
